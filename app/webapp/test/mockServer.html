<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookshop with CAP v2 app</title>

	<script id="sap-ui-bootstrap"
			src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
			data-sap-ui-theme="sap_fiori_3"
			data-sap-ui-resourceroots='{
				"sap.ui.demo.bookshop.Bookshop": "../"
			}'
			data-sap-ui-oninit="module:sap/ui/demo/bookshop/Bookshop/test/initMockServer"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-async="true"
			data-sap-ui-frameOptions="trusted">
	</script>
</head>

<body class="sapUiBody">
	<div data-sap-ui-component data-name="sap.ui.demo.bookshop.Bookshop" data-id="container" data-settings='{"id" : "Bookshop"}'></div>
</body>
</html>
